<html><head><title>Twitch Users</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link href="style.css" rel="stylesheet">
</head>
  <body>
<div class="container">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
				<div class="page-header">
						<h3 class="metextile">twitch users</h3>
          <input id="search-input" class="controls" type="text" placeholder="Filter list of Twitch users..." data-bind="value: nameSearch, valueUpdate: 'afterkeydown'" />
          <span class="fa fa-search searchspan"></span>
				</div>
				<div class="comment-tabs">
						<ul class="nav nav-tabs" role="tablist">
								<li class="active"><a href="#all-users" role="tab" data-toggle="tab"><h4 class="metextile">All Users</h4></a></li>
								<li><a href="#users-online" role="tab" data-toggle="tab"><h4 class="metextile">Online</h4></a></li>
								<li><a href="#users-offline" role="tab" data-toggle="tab"><h4 class="metextile">Offline</h4></a></li>
						</ul>
						<div class="tab-content">
								<div class="tab-pane active" id="all-users">
										<ul class="media-list" data-bind="foreach: filteredRecords">
											<li class="media">
												<a class="pull-left" data-bind="attr: {href: userhref}" target="_blank">
													<img class="media-object img-circle" data-bind="attr: {src: logo}" alt="profile">
												</a>
												<div class="media-body">
													<div class="well well-sm">
															<h4 class="media-heading text-uppercase metextile" data-bind="text: name"></h4>
                            <span class="media-date"><i data-bind="attr: {class: status}"></i></span>
                            <p class="media-comment" data-bind="text: streamTitle"></p>
													</div>
												</div>

											</li>

										</ul>
								</div>
								<div class="tab-pane" id="users-online">
								<h2>something should be here</h2>
								</div>
								<div class="tab-pane" id="users-offline">
								<h2>something should be here</h2>

								</div>
						</div>
				</div>
	</div>
	</div>

	<div class="page-header text-center">
		<h3 class="metextile">fcc twitch</h3>
	</div>
	<div class="notes text-center"><small>Credits: Knockout, Bootstrap, jQuery, font-awesome, <a href="http://bootsnipp.com/snippets/featured/ui-comments">Bootsnipp</a></small></div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
<script src="twitch_ko3.js"></script>
  </body>
</html>
